paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development_mysql
    production__mysql:
        adapter: mysql
        host: localhost
        name: test_nucleon
        user: root
        pass: root
        port: 3306
        charset: utf8

    development_mysql:
        adapter: mysql
        host: localhost
        name: test_nucleon
        user: root
        pass: root
        port: 3306
        charset: utf8

    testing__mysql:
        adapter: mysql
        host: localhost
        name: test_nucleon
        user: root
        pass: root
        port: 3306
        charset: utf8

    production__sqlite:
        adapter: sqlite
        name: %%PHINX_CONFIG_DIR%%/db/test_nucleon.db

    development_sqlite:
        adapter: sqlite
        name: %%PHINX_CONFIG_DIR%%/db/test_nucleon.db

    testing_sqlite:
        adapter: sqlite
        name: %%PHINX_CONFIG_DIR%%/tests/db/test_nucleon.db
